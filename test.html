<html>
<script>
  document.setTimeout(() => {
    const video = document.getElementById('myVideo');
    video.muted = true;
    video.playsInline = true;
    video.play().catch(error => {
      alert(error);
    });
  }, 1000);
</script>
<body>
  3
  
  <video autoplay playsinline muted loop width="200px" id="myVideo">
    <source src="https://learnyourway.withgoogle.com/static/landing/xplain-demo-short.mp4" type="video/mp4" />
    <img src="https://learnyourway.withgoogle.com/static/landing/xplain-demo-short.png" alt="Description of video content">
    Hello there
  </video>

  <figure>
    <video width="500" playsinline autoplay muted loop controls>
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4">
      </source>
      <p>
        Your browser doesn't support HTML video. You can
        <a href="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" download="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4">download the video</a> instead.
      </p>
    </video>
    <figcaption>Basic video HTML with defined playsinline, autoplay, muted and loop</figcaption>
  </figure>
</body>

</html>
